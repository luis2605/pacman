<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pacman Game</title>
  </head>
  <body>
    <div class="container">
      <div class="grid"></div>
      <h3>Score:<span id="score"> </span></h3>
      <div class="container-buttons">
        <button id="btn-up" class="btn" onclick="btnUpPressed()">▲</button>
        <button id="btn-down" class="btn" onclick="btnDownPressed()">▼</button>
        <button id="btn-left" class="btn" onclick="btnLeftPressed()">◄</button>
        <button id="btn-right" class="btn" onclick="btnRightPressed()">
          ►
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
